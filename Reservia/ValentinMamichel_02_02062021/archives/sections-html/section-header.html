<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="auteur" content="Valentin Mamichel" />
    <link rel="stylesheet" href="section-header.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./images/" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a5af0f157b.js"
      crossorigin="anonymous"
    ></script>
    <title>Reservia</title>
  </head>
  <body>
    <header>
      <!---navigation--->
      <section id="navcontainer">
        <div class="nav">
          <img src="./images/logo/Reservia.png" alt="logo reservia" />
        </div>
        <div class="nav">
          <a href="#">Hébergements</a>
        </div>
        <div class="nav">
          <a href="#">Activités</a>
        </div>
        <div class="nav">
          <a href="#">S'inscrire</a>
        </div>
      </section>
      <!---description--->
      <section id="description">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </section>
      <!---searchbar--->
      <section id="searchbar">
        <div id="mapimg">
          <span id="mapicone">
            <i class="fas fa-map-marker-alt"></i>
          </span>
        </div>
        <div id="mapinput">
          <input
            id="inputsearch"
            type="search"
            name="city"
            id="city"
            placeholder="Marseille, France"
          />
        </div>
        <div id="mapbutton">
          <button id="mapmarker">
            <span id="searchtext"> Rechercher </span>
            <span id="searchicone"><i class="fas fa-search"></i></span>
          </button>
        </div>
      </section>
      <!---filtres--->
      <section id="filtrescontainer">
        <div class="filtres">
          <h1>Filtres</h1>
        </div>
        <div class="filtres">
          <span class="filtreicone">
            <i class="fas fa-money-bill-wave"></i>
          </span>
          <a class="filtrebutton" href="#"> Economique </a>
        </div>
        <div class="filtres">
          <span class="filtreicone">
            <i class="fas fa-child"></i>
          </span>
          <a class="filtrebutton" href="#"> Familial</a>
        </div>
        <div class="filtres">
          <span class="filtreicone">
            <i class="fas fa-heart"></i>
          </span>
          <a class="filtrebutton" href="#"> Romantique </a>
        </div>
        <div class="filtres">
          <span class="filtreicone">
            <i class="fas fa-dog"></i>
          </span>
          <a class="filtrebutton" href="#"> Animaux autorisés </a>
        </div>
      </section>
      <!---infos--->
      <section id="infoscontainer">
        <div class="infos">
          <span class="infobutton">
            <i class="fas fa-info"></i>
          </span>
        </div>
        <div class="infos">
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </section>
    </header>
  </body>
</html>
